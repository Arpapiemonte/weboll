description:
  en:
    genericName: Bulletin back-office
    shortDescription: >
          Webapp for collaboratively creating and managing forecast bulletins

    longDescription: >
          Weboll is the back-office for producing the forecast bulletins
          included in the operational and institutional activities of the
          Environmental and Natural Hazards Department of Arpa Piemonte.

          It supports the following bulletins: Weather forecasts, Ozone, Alert,
          Vigilance, Slops, Floods, Forecast on Alert Zones, Flood check, Fires.

          It is a dockerized three-tier web application with:
          - PostegreSQL relational database
          - Django / Django REST framework backend
          - Responsive and reactive frontend based on Vue.js and bootstrap.

    features:
      - Login with username/password or LDAP server integration
      - Bulletin list by month and year
      - Creation of a new bulletin for the current day with first guess
      - Collaborative editing of draft bulletins
      - Bulletin send
      - Management of asynchronous forwarding via filesystem, scp or sftp
      - Bulletin export in PDF/PNG/XML/JSON format
      - Automated bulletins

