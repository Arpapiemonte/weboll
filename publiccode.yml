    genericName: Back-office bollettini
    shortDescription: >
          Web app for creare e gestire bollettini previsionali

    longDescription: >
          Weboll è il back-office per la produzione dei bollettini previsionali
          ricompresi nelle attività operative istituzionali del Dipartimento
          Rischi Ambientali e Naturali di Arpa Piemonte.

          Suporta i seguenti bollettini: Previsioni Meteo, Ozono, Allerta,
          Vigilanza, Slops, Piene, Previsione su Aree Allerta, Piene, Verifica
          Piene e Incendi.

          Si tratta di un'applicazione web a tre livelli, dockerizzata, con:
          - database relazionale PostegreSQL
          - backend con framework Django / Django REST
          - Frontend reattivo e reattivo basato su Vue.js e bootstrap.

    features:
      - Login con username/password oppure integrazione con server LDAP
      - Elenco dei bollettini filtrabile per mese e anno
      - Creazione di un nuovo bollettino del giorno corrente con first guess
      - Modifica collaborativa dei bollettini in bozza
      - Invio del bollettino
      - Gestione degli inoltri asincroni via filesystem, scp o sftp
      - Export di un bollettino in formato PDF/PNG/XML/JSON
      - Bollettini automatici

