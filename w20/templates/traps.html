			<g transform="translate(16 550) scale(0.665)">
				<g>
					<text transform="matrix(1 0 0 1 126.845 18.7071)" style="font-family:'ArialMT'; font-size:13;">I fenomeni</text>
					<text transform="matrix(1 0 0 1 377.1209 19.3967)" style="font-family:'ArialMT'; font-size:13;">Area indagata</text>
					<text transform="matrix(1 0 0 1 613.6725 19.4657)" style="font-family:'ArialMT'; font-size:13;">Frequenza di emissione</text>
					<text transform="matrix(1 0 0 1 612.2243 100.9484)" style="font-family:'ArialMT'; font-size:13;">Il modello di simulazione</text>
					<text transform="matrix(1 0 0 1 353.5002 165.845)" style="font-family:'ArialMT'; font-size:13;">Frane per scivolamento</text>
					<text transform="matrix(1 0 0 1 335.4312 194.0174)" style="font-family:'ArialMT'; font-size:15;">A</text>
					<text transform="matrix(1 0 0 1 335.0519 262.0864)" style="font-family:'ArialMT'; font-size:15;">B</text>
					<text transform="matrix(1 0 0 1 321.7415 52.7071)" style="font-family:'ArialMT'; font-size:13;">Langhe (F,G)</text>
					<text transform="matrix(1 0 0 1 321.3967 92.6726)">
						<tspan x="0" y="0" style="font-family:'ArialMT'; font-size:13;">Colline</tspan>
						<tspan x="0" y="15.6" style="font-family:'ArialMT'; font-size:13;">alessandrine (G)</tspan>
					</text>
					<rect x="16.098" y="30.655" style="fill:none;" width="280.701" height="273.08"/>
					<text transform="matrix(1 0 0 1 13.0975 39.2472)">
						<tspan x="0" y="0" style="font-family:'ArialMT'; font-size:12;">Gli scivolamenti traslativi (A) sono frane di dimensioni</tspan>
						<tspan x="0" y="14.4" style="font-family:'ArialMT'; font-size:12;">ragguardevoli che coinvolgono porzioni anche</tspan>
						<tspan x="0" y="28.8" style="font-family:'ArialMT'; font-size:12;">abbondanti di substrato roccioso. Si osservano</tspan>
						<tspan x="0" y="43.2" style="font-family:'ArialMT'; font-size:12;">notevoli profondit&#xE0; dei piani di scivolamento (fino a</tspan>
						<tspan x="0" y="57.6" style="font-family:'ArialMT'; font-size:12;">15-20 m) con segni di movimento registrati dagli</tspan>
						<tspan x="0" y="72" style="font-family:'ArialMT'; font-size:12;">inclinometri anche a profondit&#xE0; ben maggiori (fino a</tspan>
						<tspan x="0" y="86.4" style="font-family:'ArialMT'; font-size:12;">40 m). Il movimento dei blocchi di substrato avviene</tspan>
						<tspan x="0" y="100.8" style="font-family:'ArialMT'; font-size:12;">lungo una o pi&#xF9; discontinuit&#xE0; planari e sub-parallele,</tspan>
						<tspan x="0" y="115.2" style="font-family:'ArialMT'; font-size:12;">o coincidenti, alle superfici di stratificazione. Tali frane</tspan>
						<tspan x="0" y="129.6" style="font-family:'ArialMT'; font-size:12;">hanno quale elemento caratterizzante la ripetitivit&#xE0;</tspan>
						<tspan x="0" y="144" style="font-family:'ArialMT'; font-size:12;">dei fenomeni ed interessano i versanti con</tspan>
						<tspan x="0" y="158.4" style="font-family:'ArialMT'; font-size:12;">esposizione prevalente verso nordovest (versanti </tspan>
						<tspan x="0" y="172.8" style="font-family:'ArialMT'; font-size:12;">lunghi). </tspan>
						<tspan x="0" y="187.2" style="font-family:'ArialMT'; font-size:12;">Gli scivolamenti rotazionali di grandi dimensioni (B)</tspan>
						<tspan x="0" y="201.6" style="font-family:'ArialMT'; font-size:12;">sono frane che si sviluppano generalmente al piede</tspan>
						<tspan x="0" y="216" style="font-family:'ArialMT'; font-size:12;">di frane pi&#xF9; antiche, in corrispondenza delle</tspan>
						<tspan x="0" y="230.4" style="font-family:'ArialMT'; font-size:12;">coperture pi&#xF9; potenti o sull&#x2019;orlo dei terrazzi con ampie</tspan>
						<tspan x="0" y="244.8" style="font-family:'ArialMT'; font-size:12;">scarpate, e sono caratterizzati da profondit&#xE0; medie</tspan>
						<tspan x="0" y="259.2" style="font-family:'ArialMT'; font-size:12;">della superficie di scivolamento superiori a 2 m.</tspan>
					</text>
					<rect x="547.684" y="111.414" style="fill:none;" width="272.425" height="188.943"/>
					<text transform="matrix(1 0 0 1 545.6837 120.0054)">
						<tspan x="0" y="0" style="font-family:'ArialMT'; font-size:12;">Il modello di simulazione TRAPS (Translational /</tspan>
						<tspan x="0" y="14.4" style="font-family:'ArialMT'; font-size:12;">Rotational slides Activation Prediction System), con</tspan>
						<tspan x="0" y="28.8" style="font-family:'ArialMT'; font-size:12;">cui si effettuano le valutazioni, si basa sulla</tspan>
						<tspan x="0" y="43.2" style="font-family:'ArialMT'; font-size:12;">relazione tra attivazioni storiche e piogge critiche ad</tspan>
						<tspan x="0" y="57.6" style="font-family:'ArialMT'; font-size:12;">esse associate. Su tali relazioni sono state definite</tspan>
						<tspan x="0" y="72" style="font-family:'ArialMT'; font-size:12;">le soglie di innesco, variabili in funzione del mese in</tspan>
						<tspan x="0" y="86.4" style="font-family:'ArialMT'; font-size:12;">esame, considerando la somma tra l&#x2019;apporto</tspan>

						<tspan x="0" y="158.4" style="font-family:'ArialMT'; font-size:12;">infiltrata nel suolo tenendo anche conto della</tspan>
